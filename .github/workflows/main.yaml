name: main

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["lts/*"]
    name: Build on node@v${{ matrix.node }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup pnpm 🔧
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup node 🔧
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: "pnpm"
      - name: Install 🪄
        run: pnpm install
      - name: Build 💎
        run: pnpm run build
      - name: Release 💎
        run: pnpm run release